<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Chatbot Test Page</h1>
    <p class="mb-4">This is a test page to verify the chatbot is working.</p>
    
    
    <div id="ai-chatbot" class="fixed bottom-6 right-6 z-50" style="display: block !important;">
        
        <button id="chatbot-toggle" 
                class="w-14 h-14 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-4 focus:ring-blue-300"
                style="display: block !important;">
            <svg id="chat-icon" class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            <svg id="close-icon" class="w-6 h-6 mx-auto hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        
        <div id="chatbot-window" 
             class="absolute bottom-20 right-0 w-80 h-96 bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden hidden">
            
            
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-4 py-3 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center mr-3">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-white font-semibold text-sm">Library Assistant</h3>
                        <p class="text-blue-100 text-xs">AI-powered help</p>
                    </div>
                </div>
                <button id="chatbot-close" class="text-white/80 hover:text-white transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            
            <div class="flex-1 overflow-y-auto p-4 space-y-4 h-64" id="chat-messages">
                
                <div class="flex items-start space-x-2">
                    <div class="w-6 h-6 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                        <svg class="w-3 h-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-3 max-w-xs">
                        <p class="text-sm text-gray-800">Hello! I'm your Library Assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            
            <div class="border-t border-gray-200 p-4">
                <div class="flex space-x-2">
                    <input type="text" 
                           id="chatbot-input"
                           placeholder="Type your message..."
                           class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="chatbot-send" 
                            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test chatbot script loaded');
            
            const chatbotToggle = document.getElementById('chatbot-toggle');
            const chatbotWindow = document.getElementById('chatbot-window');
            const chatIcon = document.getElementById('chat-icon');
            const closeIcon = document.getElementById('close-icon');
            const chatbotInput = document.getElementById('chatbot-input');
            const chatbotSend = document.getElementById('chatbot-send');
            const chatMessages = document.getElementById('chat-messages');
            
            console.log('Elements found:', {
                chatbotToggle: !!chatbotToggle,
                chatbotWindow: !!chatbotWindow,
                chatIcon: !!chatIcon,
                closeIcon: !!closeIcon,
                chatbotInput: !!chatbotInput,
                chatbotSend: !!chatbotSend,
                chatMessages: !!chatMessages
            });
            
            if (!chatbotToggle) {
                console.error('Chatbot toggle button not found!');
                return;
            }
            
            let isOpen = false;

            // Toggle chatbot
            chatbotToggle.addEventListener('click', function() {
                console.log('Toggle clicked, isOpen:', isOpen);
                isOpen = !isOpen;
                if (isOpen) {
                    chatbotWindow.classList.remove('hidden');
                    chatIcon.classList.add('hidden');
                    closeIcon.classList.remove('hidden');
                } else {
                    chatbotWindow.classList.add('hidden');
                    chatIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                }
            });

            // Send message
            function sendMessage() {
                const inputMessage = chatbotInput.value.trim();
                if (!inputMessage) return;

                console.log('Sending message:', inputMessage);
                
                // Add user message
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex items-start space-x-2 flex-row-reverse space-x-reverse';
                messageDiv.innerHTML = `
                    <div class="w-6 h-6 rounded-full flex items-center justify-center flex-shrink-0 mt-1 bg-blue-600">
                        <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div class="rounded-lg p-3 max-w-xs bg-blue-600 text-white">
                        <p class="text-sm text-white">${inputMessage}</p>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatbotInput.value = '';
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Add AI response
                setTimeout(() => {
                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'flex items-start space-x-2';
                    aiMessageDiv.innerHTML = `
                        <div class="w-6 h-6 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                            <svg class="w-3 h-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                        <div class="bg-gray-100 rounded-lg p-3 max-w-xs">
                            <p class="text-sm text-gray-800">Thanks for your message: "${inputMessage}". This is a test response!</p>
                        </div>
                    `;
                    
                    chatMessages.appendChild(aiMessageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }

            // Send button click
            chatbotSend.addEventListener('click', sendMessage);

            // Enter key press
            chatbotInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
